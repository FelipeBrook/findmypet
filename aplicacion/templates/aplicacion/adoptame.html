{% extends "aplicacion/base.html" %}
{%load static%}



{% block mascotas %}


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="{%static 'app/css/mascotas.css'%}">


    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Google fonts-->


    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <title>Adoptame</title>



</head>

<body>
    <div class="banner">
        <img src="{% static 'app/img/corgibanner3.jpg' %}" alt="Banner de adopción">
        <div class="banner-text text-uppercase img-fluid">
            <h1>¡Adóptame!</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for p in mascotas %}
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card img-fluid">
                    <img src="{{ p.imagen.url }}" class="img-card img-fluid" alt="{{ p.nombre }}">
                    <div class="contenido-card">
                        <h2 class="card-title">{{ p.nombre }}</h2>
                        <a href="{% url 'perfil_mascota' mascota_id=p.id %}" class="btn btn-primary">Adoptar</a>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>





{% endblock %}
