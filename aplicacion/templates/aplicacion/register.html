{%extends 'aplicacion/base.html'%}
{%load static%}

{% block register%}
{% load crispy_forms_tags %}


<h3>REGISTRO DE USUARIO</h3>

<form action="" class="formulario_registro" method="post">
    {%csrf_token%}
    <div class="card mx-auto" style="width: 30rem;">
    </div class="card-body p-0">

    </div>
    </div>

{%endblock%}
